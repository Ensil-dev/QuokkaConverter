<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>범용 파일 변환 SaaS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>범용 파일 변환기</h1>
    <p class="subtitle">비디오, 오디오, 이미지 파일을 다양한 형식으로 변환하세요</p>
    
    <form id="convertForm">
      <div class="file-section">
        <label for="fileInput">파일 업로드:</label>
        <input type="file" id="fileInput" required />
        <div id="fileInfo" class="file-info" style="display:none;"></div>
      </div>

      <div class="format-section">
        <label for="outputFormat">출력 형식:</label>
        <select id="outputFormat" required>
          <option value="">변환할 형식을 선택하세요</option>
        </select>
      </div>

      <!-- 비디오 옵션 -->
      <div id="videoOptions" class="options-section" style="display:none;">
        <h3>비디오 설정</h3>
        <div class="option-row">
          <label for="resolution">해상도:</label>
          <select id="resolution">
            <option value="original">원본</option>
            <option value="640x360">640x360</option>
            <option value="1280x720">1280x720</option>
            <option value="1920x1080">1920x1080</option>
          </select>
        </div>
        <div class="option-row">
          <label for="fps">프레임레이트(FPS):</label>
          <input type="number" id="fps" min="1" max="60" value="30" />
        </div>
        <div class="option-row">
          <label for="bitrate">비트레이트:</label>
          <select id="bitrate">
            <option value="">자동</option>
            <option value="1000k">1000k</option>
            <option value="2000k">2000k</option>
            <option value="5000k">5000k</option>
          </select>
        </div>
        <div class="option-row">
          <label for="videoQuality">품질:</label>
          <select id="videoQuality">
            <option value="보통">보통</option>
            <option value="낮음">낮음 (파일 크기 작음)</option>
            <option value="높음">높음 (파일 크기 큼)</option>
          </select>
        </div>
      </div>

      <!-- 오디오 옵션 -->
      <div id="audioOptions" class="options-section" style="display:none;">
        <h3>오디오 설정</h3>
        <div class="option-row">
          <label for="sampleRate">샘플레이트:</label>
          <select id="sampleRate">
            <option value="">원본</option>
            <option value="22050">22050 Hz</option>
            <option value="44100">44100 Hz</option>
            <option value="48000">48000 Hz</option>
          </select>
        </div>
        <div class="option-row">
          <label for="channels">채널:</label>
          <select id="channels">
            <option value="">원본</option>
            <option value="1">모노</option>
            <option value="2">스테레오</option>
          </select>
        </div>
        <div class="option-row">
          <label for="audioQuality">품질:</label>
          <select id="audioQuality">
            <option value="보통">보통</option>
            <option value="낮음">낮음 (파일 크기 작음)</option>
            <option value="높음">높음 (파일 크기 큼)</option>
          </select>
        </div>
      </div>

      <!-- 이미지 옵션 -->
      <div id="imageOptions" class="options-section" style="display:none;">
        <h3>이미지 설정</h3>
        <div class="option-row">
          <label for="imageResolution">해상도:</label>
          <select id="imageResolution">
            <option value="original">원본</option>
            <option value="800x600">800x600</option>
            <option value="1024x768">1024x768</option>
            <option value="1920x1080">1920x1080</option>
          </select>
        </div>
        <div class="option-row">
          <label for="imageQuality">품질:</label>
          <select id="imageQuality">
            <option value="보통">보통</option>
            <option value="낮음">낮음 (파일 크기 작음)</option>
            <option value="높음">높음 (파일 크기 큼)</option>
          </select>
        </div>
      </div>

      <button type="submit" id="convertBtn">변환하기</button>
    </form>

    <div id="result" style="display:none;">
      <h2>변환 결과</h2>
      <div id="resultInfo"></div>
      <a id="downloadLink" href="#" download class="download-btn">파일 다운로드</a>
    </div>

    <div id="error" style="display:none;" class="error-message">
      <h3>오류 발생</h3>
      <p id="errorMessage"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
